<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        .switcher {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button.active {
            background-color: green;
            color: white;
            cursor: default;
        }

        button.inactive {
            background-color: white;
            color: black;
            border: 1px solid gray;
            cursor: pointer;
        }

        button.inactive:hover {
            background-color: lightgray;
        }

        .page {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            width: 100%;
        }

        .page.active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="switcher">
        <button id="fiatBtn" class="active" onclick="switchPage('fiat')">Fiat Currencies</button>
        <button id="cryptoBtn" class="inactive" onclick="switchPage('crypto')">Cryptocurrencies</button>
    </div>

    <div id="fiatPage" class="page active">
        <!-- Контент страницы Fiat -->
        <h1>Fiat Currency Converter</h1>
        <p>Convert fiat currencies such as USD, EUR, and GBP.</p>
    </div>

    <div id="cryptoPage" class="page">
        <!-- Контент страницы Cryptocurrencies -->
        <h1>Cryptocurrency Converter</h1>
        <p>Convert cryptocurrencies such as Bitcoin, Ethereum, and Litecoin.</p>
    </div>

    <script>
        function switchPage(page) {
            const fiatBtn = document.getElementById('fiatBtn');
            const cryptoBtn = document.getElementById('cryptoBtn');
            const fiatPage = document.getElementById('fiatPage');
            const cryptoPage = document.getElementById('cryptoPage');

            if (page === 'fiat') {
                fiatBtn.classList.add('active');
                fiatBtn.classList.remove('inactive');
                cryptoBtn.classList.add('inactive');
                cryptoBtn.classList.remove('active');

                fiatPage.classList.add('active');
                cryptoPage.classList.remove('active');
            } else {
                cryptoBtn.classList.add('active');
                cryptoBtn.classList.remove('inactive');
                fiatBtn.classList.add('inactive');
                fiatBtn.classList.remove('active');

                cryptoPage.classList.add('active');
                fiatPage.classList.remove('active');
            }
        }
    </script>

</body>
</html>
