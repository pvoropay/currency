<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Cryptocurrency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="switcher">
        <a href="index.html" class="switch">Fiat Currencies</a>
        <div id="cryptoSwitch" class="switch active">Cryptocurrencies</div>
    </div>

    <div id="crypto-content" class="container">
        <form id="crypto-form">
            <div class="input-group">
                <label for="crypto-amount">Amount</label>
                <input type="number" id="crypto-amount" placeholder="Enter amount" required>
            </div>
            <div class="currency-inputs">
                <div class="currency-input">
                    <label for="from-crypto">From Crypto</label>
                    <div class="autocomplete">
                        <input type="text" id="from-crypto" placeholder="e.g., BTC" required>
                        <div id="from-crypto-list" class="currency-list"></div>
                    </div>
                </div>
                <div id="crypto-swap-button" title="Swap cryptocurrencies">â‡„</div>
                <div class="currency-input">
                    <label for="to-crypto">To Crypto</label>
                    <div class="autocomplete">
                        <input type="text" id="to-crypto" placeholder="e.g., ETH" required>
                        <div id="to-crypto-list" class="currency-list"></div>
                    </div>
                </div>
            </div>
            <button type="submit">Convert</button>
        </form>
        <div id="crypto-result"></div>
    </div>

    <div class="container">
        <h2 class="section-title">Conversion History</h2>
        <div id="crypto-history-list"></div>
        <div id="history-controls">
            <button id="clear-crypto-history">Clear</button>
        </div>
    </div>
    <script src="crypto-script.js"></script>
</body>
</html>
