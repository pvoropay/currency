<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #f5f5f5;
          color: #333;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      h1 {
          font-size: 2.5em;
          margin-bottom: 20px;
          color: #0056b3;
      }

      form {
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          width: 100%;
          max-width: 400px;
          box-sizing: border-box;
      }

      label {
          display: block;
          margin: 10px 0 5px;
          font-weight: bold;
      }

      input[type="number"], input[type="text"], button {
          width: calc(100% - 12px);
          padding: 10px;
          margin: 5px 0;
          border: 1px solid #ddd;
          border-radius: 4px;
          box-sizing: border-box;
      }

      button {
          background-color: #0056b3;
          color: #fff;
          border: none;
          cursor: pointer;
          font-size: 1em;
          font-weight: bold;
      }

      button:hover {
          background-color: #004494;
      }

      #result {
          margin-top: 20px;
          font-size: 1.2em;
          font-weight: bold;
          color: #0056b3;
      }

      .autocomplete {
          position: relative;
          display: inline-block;
          width: 100%;
      }

      .autocomplete input {
          width: 100%;
      }

      .autocomplete-items {
          position: absolute;
          border: 1px solid #ddd;
          border-top: none;
          z-index: 99;
          top: 100%;
          left: 0;
          right: 0;
          background-color: #fff;
          max-height: 150px;
          overflow-y: auto;
      }

      .autocomplete-items div {
          padding: 10px;
          cursor: pointer;
      }

      .autocomplete-items div:hover {
          background-color: #f0f0f0;
      }
  </style>
</head>
<body>

    <form id="converter-form">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>

        <label for="from-currency">From Currency:</label>
        <div class="autocomplete" id="from-currency-container">
            <input type="text" id="from-currency" placeholder="Type or select currency" required>
            <div id="from-currency-list" class="autocomplete-items"></div>
        </div>

        <label for="to-currency">To Currency:</label>
        <div class="autocomplete" id="to-currency-container">
            <input type="text" id="to-currency" placeholder="Type or select currency" required>
            <div id="to-currency-list" class="autocomplete-items"></div>
        </div>

        <button type="submit">Convert</button>
    </form>
    <p id="result"></p>

    <script>
        const form = document.getElementById('converter-form');
        const result = document.getElementById('result');
        const fromCurrencyInput = document.getElementById('from-currency');
        const toCurrencyInput = document.getElementById('to-currency');
        const fromCurrencyList = document.getElementById('from-currency-list');
        const toCurrencyList = document.getElementById('to-currency-list');

        let currencies = [];

        async function fetchCurrencies() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                currencies = Object.keys(data.rates);
                updateAutocomplete(fromCurrencyInput, fromCurrencyList);
                updateAutocomplete(toCurrencyInput, toCurrencyList);
            } catch (error) {
                console.error('Fetch error:', error);
                result.textContent = 'Error fetching data: ' + error.message;
            }
        }

        function updateAutocomplete(input, list) {
            input.addEventListener('input', () => {
                const value = input.value.toUpperCase();
                list.innerHTML = '';
                if (value) {
                    const filteredCurrencies = currencies.filter(currency => currency.startsWith(value));
                    filteredCurrencies.forEach(currency => {
                        const div = document.createElement('div');
                        div.textContent = currency;
                        div.addEventListener('click', () => {
                            input.value = currency;
                            list.innerHTML = '';
                        });
                        list.appendChild(div);
                    });
                }
            });

            document.addEventListener('click', (event) => {
                if (!input.contains(event.target) && !list.contains(event.target)) {
                    list.innerHTML = '';
                }
            });
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = fromCurrencyInput.value.toUpperCase();
            const toCurrency = toCurrencyInput.value.toUpperCase();

            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                const fromRate = data.rates[fromCurrency];
                const toRate = data.rates[toCurrency];

                if (fromRate && toRate) {
                    const convertedAmount = ((amount / fromRate) * toRate).toFixed(2);
                    result.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                } else {
                    result.textContent = 'Invalid currency code';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                result.textContent = 'Error fetching data: ' + error.message;
            }
        });

        fetchCurrencies();
    </script>
</body>
</html>
