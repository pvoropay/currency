<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="switcher">
        <div id="fiatSwitch" class="switch active" onclick="switchPage('fiat')">Fiat Currencies</div>
        <div id="cryptoSwitch" class="switch inactive" onclick="switchPage('crypto')">Cryptocurrencies</div>
    </div>

    <div id="fiat-content" class="container">
        <form id="converter-form">
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <div class="currency-inputs">
                <div class="currency-input">
                    <label for="from-currency">From Currency</label>
                    <div class="autocomplete">
                        <input type="text" id="from-currency" placeholder="e.g., USD" required>
                        <div id="from-currency-list" class="currency-list"></div>
                    </div>
                </div>
                <div id="swap-button" title="Swap currencies">⇄</div>
                <div class="currency-input">
                    <label for="to-currency">To Currency</label>
                    <div class="autocomplete">
                        <input type="text" id="to-currency" placeholder="e.g., EUR" required>
                        <div id="to-currency-list" class="currency-list"></div>
                    </div>
                </div>
            </div>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>

    <div id="crypto-content" class="container" style="display: none;">
        <!-- Crypto content goes here -->
        <form id="crypto-form">
            <div class="input-group">
                <label for="crypto-amount">Amount</label>
                <input type="number" id="crypto-amount" placeholder="Enter amount" required>
            </div>
            <div class="currency-inputs">
                <div class="currency-input">
                    <label for="from-crypto">From Cryptocurrency</label>
                    <div class="autocomplete">
                        <input type="text" id="from-crypto" placeholder="e.g., BTC" required>
                        <div id="from-crypto-list" class="currency-list"></div>
                    </div>
                </div>
                <div id="crypto-swap-button" title="Swap cryptocurrencies">⇄</div>
                <div class="currency-input">
                    <label for="to-crypto">To Cryptocurrency</label>
                    <div class="autocomplete">
                        <input type="text" id="to-crypto" placeholder="e.g., ETH" required>
                        <div id="to-crypto-list" class="currency-list"></div>
                    </div>
                </div>
            </div>
            <button type="submit">Convert</button>
        </form>
        <div id="crypto-result"></div>
    </div>

    <div class="container">
        <h2 class="section-title">Conversion History</h2>
        <div id="history-list"></div>
        <div id="history-controls">
            <button id="clear-history">Clear</button>
            <button id="export-history">Export</button>
        </div>
    </div>

    <script src="forex-script.js"></script>
</body>

</html>
