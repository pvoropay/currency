<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form id="converter-form">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>
        <label for="from-currency">From Currency:</label>
        <input type="text" id="from-currency" required>
        <label for="to-currency">To Currency:</label>
        <input type="text" id="to-currency" required>
        <button type="submit">Convert</button>
    </form>
    <p id="result"></p>
    <p id="debug"></p>

    <script>
        const form = document.getElementById('converter-form');
        const result = document.getElementById('result');
        const debug = document.getElementById('debug');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('from-currency').value.toUpperCase();
            const toCurrency = document.getElementById('to-currency').value.toUpperCase();

            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                debug.textContent = JSON.stringify(data, null, 2); // Для отладки

                const fromRate = data.rates[fromCurrency];
                const toRate = data.rates[toCurrency];

                if (fromRate && toRate) {
                    const convertedAmount = ((amount / fromRate) * toRate).toFixed(2);
                    result.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                } else {
                    result.textContent = 'Invalid currency code';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                result.textContent = 'Error fetching data: ' + error.message;
            }
        });
    </script>
</body>
</html>
